<!DOCTYPE html>
<html>
<head>
    <title>Spin Wheel</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>5% Off</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>So Close</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span>15% Off</span></div>
            <div class="number" style="--i:4;--clr:#daa520;"><span>So Close</span></div>
            <div class="number" style="--i:5;--clr:#4169e1;"><span>20% Off</span></div>
            <div class="number" style="--i:6;--clr:#ff340f;"><span>No luck today</span></div>
            <div class="number" style="--i:7;--clr:#ff7f50;"><span>50% Off</span></div>
            <div class="number" style="--i:8;--clr:#3cb371;"><span>So Close</span></div>
        </div>
    </div>

    <!-- Popup for displaying result -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="resultText"></p>
            <button id="closePopup">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
